<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <a href="" id="high-scores">View high scores</a>
    <div class="timer">
      <p>Time: </p>
    </div>
  </header>
  <div class="container">
    <h1 class="question">Coding Quiz Challenge</h1>
    <p id="options">Try to answer the code related questions within the time limit.</p>
    <h2 id="answer"></h2>
    <div class="start-quiz">
      <button class="btn" id="start-btn" type="button">Start Quiz</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
